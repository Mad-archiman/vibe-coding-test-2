<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer & Coder Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">AP</div>
            <nav class="nav">
                <a href="#about">about</a>
                <a href="#featured">featured</a>
                <a href="#portfolio">portfolio</a>
                <a href="#blog">blog</a>
            </nav>
            <div class="social-icons">
                <a href="#"><i class="fas fa-envelope"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fas fa-globe"></i></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Left Side - Designer -->
            <div class="designer-section">
                <h1 class="designer-title">designer</h1>
                <p class="designer-description">UI/UX Designer with a passion for designing beautiful and functional user experiences.</p>
            </div>

            <!-- Center - Split Face Image -->
            <div class="center-image-container">
                <div class="split-face">
                    <div class="face-left">
                        <div class="face-placeholder"></div>
                    </div>
                    <div class="face-right">
                        <div class="abstract-patterns">
                            <div class="pattern pattern-1"></div>
                            <div class="pattern pattern-2"></div>
                            <div class="pattern pattern-3"></div>
                            <div class="pattern pattern-4"></div>
                        </div>
                        <div class="face-placeholder"></div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Coder -->
            <div class="coder-section">
                <h1 class="coder-title">&lt;coder&gt;</h1>
                <p class="coder-description">Front End Developer who focuses on writing clean, elegant and efficient code.</p>
                <div class="code-snippets">
                    <span class="code-line">&lt;html&gt;</span>
                    <span class="code-line">height:184px;</span>
                    <span class="code-line">class='jedi'&gt;</span>
                    <span class="code-line">S3 HTML5</span>
                    <span class="code-line">lor:#000;</span>
                    <span class="code-line">Query</span>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
